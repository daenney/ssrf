on:
  pull_request:
    paths:
      - '**.go'
      - '.github/workflows/test.yaml'
    branches:
      - main
  push:
    paths:
      - '**.go'
      - '.github/workflows/test.yaml'
    branches:
      - main
    tags-ignore:
      - '**'
  workflow_dispatch:

name: Test
jobs:
  test:
    permissions:
      checks: write
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Configure Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Setup gotestfmt
      uses: GoTestTools/gotestfmt-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Go module caching
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
    - name: Run tests
      run: |
        set -euo pipefail
        go test -race -json -v ./... 2>&1 | tee /tmp/gotest.log | gotestfmt
    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-log
        path: /tmp/gotest.log
        if-no-files-found: error
    - name: Create JUnit XML test report
      run: |
        go install github.com/jstemmer/go-junit-report/v2@latest
        go-junit-report -in /tmp/gotest.log -parser gojson -out /tmp/junit.xml
      if: always()
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      with:
        report_paths: '/tmp/junit.xml'
